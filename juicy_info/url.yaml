id: extract-urls

info:
  name: Urls extractor
  author: cipher387
  severity: info
  description: Extract urls from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '^(\(?\+?[0-9]*\)?)?[0-9_\- \(\)]*$'
    extractors:
      - type: regex
        part: body
        regex:
          - '^(\(?\+?[0-9]*\)?)?[0-9_\- \(\)]*$'


